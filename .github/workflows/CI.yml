name: CI

on:
  [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'
    
    - name: Change directory && Set permissions && Build Maven
      run: cd SQ 
      #&& chmod 777 mvnw && ./mvnw -B verify --file pom.xml

    - name: Set permissions
      run: chmod 777 ./mvnw

    - name: Build Maven
      run: ./mvnw -B verify --file pom.xml
  test:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Run tests
      run: cd SQ && chmod 777 mvnw && ./mvnw test --file pom.xml
